<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timGTNN(a) {
        let min = a[0];
        for (i = 0; i < a.length; i++) {
            if (a[i] < min) {
                min = a[i];
            }
        }
        return min;
    }

    let num = [];
    console.log(num);
    for (i = 0; i < 100; i++) {
        num[i] = Math.floor(Math.random() * 100);

    }
    let result = timGTNN(num);
    console.log(result);
</script>
</body>
</html>
